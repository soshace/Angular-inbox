<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- build:css bundle.css -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <!-- endbuild -->
</head>

<body ng-app="InboxApp" ng-cloak>
    <div ng-controller="inboxCtrl" layout="column" flex layout-fill ng-cloak>
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">
                <span>My Messages</span>
                <span flex></span>
                <div ng-show="!init"><span id="signInButton"></span></div>
                <span ng-cloak>{{name.givenName}}</span>
            </div>
        </md-toolbar>
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center">
            <md-whiteframe class="md-whiteframe-4dp" flex-sm="75" flex-gt-sm="80" flex-gt-md="80" ng-repeat="message in messages" style="margin-bottom: 15px;">
                <h4>{{message.subject}}</h4>
                <p class="paragraphEllipsis">
                    {{message.body}}
                </p>
            </md-whiteframe>
            <div flex-sm="75" flex-gt-sm="80" flex-gt-md="80" layout-align="center" ng-if="nextPageToken" style="text-align: center;">
                <md-button class="md-primary" target="_blank" ng-click="loadBunchOfMessages(nextPageToken)">See more...</md-button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- build:js bundle.js -->
    <script src="js/app.init.js"></script>
    <script src="js/app.global.js"></script>
    <script src="js/services/constantService.js"></script>
    <script src="js/services/googleApiService.js"></script>
    <script src="js/controllers/inboxCtrl.js"></script>
    <!-- endbuild -->
    <script src="https://apis.google.com/js/client:plusone.js?onload=OnLoadCallback"></script>
</body>

</html>
